# =============================================================================
# S-BIAD499 Dataset Configuration for CLIP Cluster
# =============================================================================
# Dataset: Zebrafish gastrulation (Stock & Pauli, IMP Vienna)
# Microscope: Zeiss Z1 Light Sheet, 10x objective
# Dimensions: T=100, Z=149, C=2, Y=1200, X=1200
# Channels: C0=drl:GFP (mesoderm), C1=H2B-RFP (nuclei)
# =============================================================================

# Dataset identification
timelapse_nuclei_to_track: 'zebrafish_gastrulation'
timelapse_membrane_to_track: 'zebrafish_gastrulation'

# =============================================================================
# INPUT FILE - Your merged TIFF file
# =============================================================================
# Change this to match your actual filename!
input_merged_filename: 'Merged.tif'

# =============================================================================
# BASE DIRECTORIES - CLIP Cluster paths
# =============================================================================
# Your data is at: /users/andres.ortiz/data/zebrafish_test/merged/
# The script looks for input_merged_filename in the PARENT of timelapse_nuclei_directory
base_directory: '/users/andres.ortiz/data/zebrafish_test/merged/'

# Where the per-timepoint splits will be saved
dual_channel_split_directory: '/users/andres.ortiz/data/zebrafish_test/merged/split_nuclei_membrane_raw/'

# =============================================================================
# INPUT/OUTPUT DIRECTORIES
# =============================================================================
# IMPORTANT: The script looks for Merged.tif in the PARENT of this directory
# Since your Merged.tif is at: /users/andres.ortiz/data/zebrafish_test/merged/Merged.tif
# We put nuclei_timelapses INSIDE merged/
timelapse_nuclei_directory: '/users/andres.ortiz/data/zebrafish_test/merged/nuclei_timelapses/'
timelapse_seg_nuclei_directory: '/users/andres.ortiz/data/zebrafish_test/seg_nuclei_timelapses/'
timelapse_seg_nuclei_vollseg_directory: '/users/andres.ortiz/data/zebrafish_test/seg_nuclei_vollseg_timelapses/'

# Membrane/Mesoderm processing (drl:GFP channel)
timelapse_membrane_directory: '/users/andres.ortiz/data/zebrafish_test/merged/membrane_timelapses/'
timelapse_seg_membrane_directory: '/users/andres.ortiz/data/zebrafish_test/seg_membrane_timelapses/'

# Mitosis detection outputs
timelapse_oneat_directory: '/users/andres.ortiz/data/zebrafish_test/oneat_detections/'
timelapse_oneat_vollseg_directory: '/users/andres.ortiz/data/zebrafish_test/oneat_vollseg_detections/'

# Region of interest (not used)
timelapse_region_of_interest_directory: null

# Tracking outputs
tracking_directory: '/users/andres.ortiz/data/zebrafish_test/nuclei_membrane_tracking/'
tracking_vollseg_directory: '/users/andres.ortiz/data/zebrafish_test/nuclei_vollseg_membrane_tracking/'

# =============================================================================
# CALIBRATION - S-BIAD499 SPECIFIC
# =============================================================================
# Voxel size [X, Y, Z] in micrometers
# 10x objective with sCMOS camera: ~0.65 µm/pixel XY
# Z-step: 1.774 µm (from dataset metadata)
voxel_size_xyz: [0.65, 0.65, 1.774]

# Time interval between frames: 42 seconds
time_interval_seconds: 42

# Variable time calibration (empty = constant interval)
variable_t_calibration: {}

# =============================================================================
# OUTPUT CSV FILES (generated by Oneat)
# =============================================================================
oneat_nuclei_csv_file: '/users/andres.ortiz/data/zebrafish_test/oneat_detections/oneat_mitosis_locations_nuclei_zebrafish_gastrulation.csv'
oneat_membrane_csv_file: '/users/andres.ortiz/data/zebrafish_test/oneat_detections/oneat_mitosis_locations_membrane_zebrafish_gastrulation.csv'
oneat_nuclei_vollseg_csv_file: '/users/andres.ortiz/data/zebrafish_test/oneat_vollseg_detections/oneat_mitosis_locations_nuclei_vollseg_zebrafish_gastrulation.csv'
