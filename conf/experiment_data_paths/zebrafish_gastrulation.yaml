# Zebrafish dataset configuration for your HPC
# Place in: conf/experiment_data_paths/zebrafish_gastrulation.yaml

# ============================================================
# DATASET IDENTIFICATION
# ============================================================
# These names identify your specific timelapse dataset
timelapse_nuclei_to_track: 'zebrafish_gastrulation_embryo1'
timelapse_membrane_to_track: 'zebrafish_gastrulation_embryo1'

# ============================================================
# BASE DIRECTORIES
# ============================================================
# Change these to your actual data paths!
# Use absolute paths that will work inside the container

base_directory: '/data/zebrafish_project/'

# ============================================================
# INPUT/OUTPUT DIRECTORIES
# ============================================================
# These will be created automatically by the pipeline

# Where you put your initial Merged.tif file
dual_channel_split_directory: 'split_nuclei_membrane_raw/'

# Nuclei processing
timelapse_nuclei_directory: '/data/zebrafish_project/nuclei_timelapses/'
timelapse_seg_nuclei_directory: '/data/zebrafish_project/seg_nuclei_timelapses/'
timelapse_seg_nuclei_vollseg_directory: '/data/zebrafish_project/seg_nuclei_vollseg_timelapses/'

# Membrane/Mesoderm processing
timelapse_membrane_directory: '/data/zebrafish_project/membrane_timelapses/'
timelapse_seg_membrane_directory: '/data/zebrafish_project/seg_membrane_timelapses/'

# Mitosis detection outputs
timelapse_oneat_directory: '/data/zebrafish_project/oneat_detections/'
timelapse_oneat_vollseg_directory: '/data/zebrafish_project/oneat_vollseg_detections/'

# Region of interest (optional - set to null if not using)
timelapse_region_of_interest_directory: null

# Tracking outputs
tracking_directory: '/data/zebrafish_project/nuclei_membrane_tracking/'
tracking_vollseg_directory: '/data/zebrafish_project/nuclei_vollseg_membrane_tracking/'

# ============================================================
# CALIBRATION - CRITICAL! ADJUST TO YOUR MICROSCOPE!
# ============================================================

# Voxel size in micrometers [X, Y, Z]
# Example for S-BIAD499 dataset:
voxel_size_xyz: [0.5, 0.5, 1.774]

# If your timelapse has variable time intervals, specify here:
# Format: {frame_number: time_in_minutes}
# Leave empty {} if constant intervals
variable_t_calibration: {}

# Time interval in seconds between frames (for constant interval)
# S-BIAD499 = 42 seconds
time_interval_seconds: 42

# ============================================================
# OUTPUT CSV FILES (generated by pipeline)
# ============================================================
oneat_nuclei_csv_file: '/data/zebrafish_project/oneat_detections/oneat_mitosis_locations_nuclei_zebrafish_gastrulation_embryo1.csv'
oneat_membrane_csv_file: '/data/zebrafish_project/oneat_detections/oneat_mitosis_locations_membrane_zebrafish_gastrulation_embryo1.csv'
oneat_nuclei_vollseg_csv_file: '/data/zebrafish_project/oneat_vollseg_detections/oneat_mitosis_locations_nuclei_vollseg_zebrafish_gastrulation_embryo1.csv'
