#===============================================================================
# GitHub Actions: Build and Push Docker Container
#===============================================================================
# 
# This workflow automatically builds the Docker container when:
# - The Dockerfile is updated
# - A new release/tag is created
# - Manual trigger via workflow_dispatch
#
# The container is pushed to GitHub Container Registry (ghcr.io)
#
# Setup required:
# 1. Go to repository Settings > Actions > General
# 2. Enable "Read and write permissions" for GITHUB_TOKEN
# 3. (Optional) Add secrets for other registries (DOCKERHUB_USERNAME, DOCKERHUB_TOKEN)
#
#===============================================================================

name: Build and Push Docker Container

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'Dockerfile'
      - '.github/workflows/docker-build.yml'
      - 'requirements.txt'
  
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'Dockerfile'
  
  release:
    types: [published]
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      tag:
        description: 'Custom tag for the image (optional)'
        required: false
        default: ''

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
    
    steps:
      #=========================================================================
      # Setup
      #=========================================================================
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up QEMU (for multi-platform builds)
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      #=========================================================================
      # Login to Container Registries
      #=========================================================================
      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      # Optional: Login to Docker Hub (uncomment if you want to push there too)
      # - name: Log in to Docker Hub
      #   if: github.event_name != 'pull_request'
      #   uses: docker/login-action@v3
      #   with:
      #     username: ${{ secrets.DOCKERHUB_USERNAME }}
      #     password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      #=========================================================================
      # Generate Tags and Labels
      #=========================================================================
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Tag with 'latest' on main/master branch
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') || github.ref == format('refs/heads/{0}', 'master') }}
            # Tag with branch name
            type=ref,event=branch
            # Tag with PR number
            type=ref,event=pr
            # Tag with version on release
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            # Tag with SHA
            type=sha,prefix=sha-
            # Custom tag from manual trigger
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event.inputs.tag != '' }}
          labels: |
            org.opencontainers.image.title=CopenhagenWorkflow
            org.opencontainers.image.description=4D cell tracking and fate analysis pipeline with GPU support
            org.opencontainers.image.vendor=CopenhagenWorkflow Team
      
      #=========================================================================
      # Build and Push
      #=========================================================================
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Build only for amd64 (GPU containers are linux/amd64 only)
          platforms: linux/amd64
      
      #=========================================================================
      # Summary
      #=========================================================================
      - name: Image digest
        run: |
          echo "## Docker Image Built Successfully! ðŸ³" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Tags:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull Command:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Convert to Singularity:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "singularity pull copenhagen_workflow.sif docker://${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  #=============================================================================
  # Test the built image
  #=============================================================================
  test-image:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Pull and test image
        run: |
          # Pull the image
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          
          # Test Python imports
          echo "Testing Python imports..."
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest python -c "
          import numpy
          print(f'NumPy: {numpy.__version__}')
          import tensorflow as tf
          print(f'TensorFlow: {tf.__version__}')
          import torch
          print(f'PyTorch: {torch.__version__}')
          import cellpose
          print(f'Cellpose: {cellpose.__version__}')
          import stardist
          print(f'StarDist: {stardist.__version__}')
          import vollseg
          print('VollSeg: OK')
          import oneat
          print('Oneat: OK')
          import napatrackmater
          print('NapaTrackMater: OK')
          import hydra
          print(f'Hydra: {hydra.__version__}')
          print('All imports successful!')
          "
          
          # Test Fiji
          echo "Testing Fiji..."
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest fiji --headless --help || echo "Fiji test complete"
          
          echo "All tests passed!"
      
      - name: Test summary
        run: |
          echo "## Image Tests Passed âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The container was successfully tested with all core dependencies." >> $GITHUB_STEP_SUMMARY
